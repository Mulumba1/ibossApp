{% extends "user/base.html" %}

{% block content %}


<br><br><br>
<div class="container-fluid custom-login bg-dark d-flex justify-content-center align-items-center">
  <div class="col-mb-3 col-md-4 p-3 ">
    <div class="text-center text-white mb-5"><h1 id="greeting">Admin</h1></div>
    <form action="" method="post">
   
      <div class="form-group">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">    
    </div>
     
      
      <div class="d-flex justify-content-center" style="gap: 20px; min-height: 200px; ">
        <div class="col-lg-6 bg-light mb-5 p-3 text-dark admin" style="text-align: center;">
            <a href="/admin/login/" id="admindash">
                <img src="/static/images/login2.PNG" alt="..." style="max-height: 150px; max-width: 150px;" class="rounded">
            </a>
                <p style="font-size: x-large;"><strong>LOGIN</strong></p>
           </div>
      </div>
      
    </form>
  </div>

  <script>
    function greet() {
        var today = new Date();
        var hour = today.getHours();
        var greeting;
        if (hour < 12) {
            greeting = "Good morning";
        } else if (hour < 16) {
            greeting = "Good afternoon";
        } else {
            greeting = "Good evening";
        }
        var userFirstName = "Admin"; 

        var fullGreeting = greeting + ", " +userFirstName  + "!";

        document.getElementById("greeting").textContent = fullGreeting;
    }
    greet();
</script>
</div>


{% endblock %}
